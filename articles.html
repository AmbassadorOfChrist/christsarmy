<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('old paper.jpg'); /* Set the background image */
            background-size: cover; /* Make the background image cover the whole page */
            margin: 0; /* Remove default margin */
        }
        .page-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px; /* Add space at the top */
        }
        .header {
            font-weight: bold;
            font-style: italic;
            color: black;
            font-size: 24px;
            margin-bottom: 20px; /* Add space below the header */
        }
        .text-input {
            width: 80%;
            padding: 10px;
            margin: 10px;
        }
        .output {
            font-size: 18px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="header">Christ's Army</div>
        <input type="text" class="text-input" placeholder="">
        <div class="output" id="output-text"></div>
    </div>

    <script>
        const textInput = document.querySelector('.text-input');
        const outputText = document.querySelector('#output-text');

        textInput.addEventListener('input', function () {
            outputText.textContent = textInput.value;
        });
    </script>
</body>
</html>
