<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('old paper.jpg'); /* Set the background image */
            background-size: cover; /* Make the background image cover the whole page */
            margin: 0; /* Remove default margin */
        }
        .page-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px; /* Add space at the top */
        }
        .header {
            font-weight: bold;
            font-style: italic;
            color: black;
            font-size: 24px;
            margin-bottom: 20px; /* Add space below the header */
        }
        .image-row {
            display: flex; /* Arrange images side by side */
            justify-content: space-between; /* Put space between images */
            max-width: 600px; /* Limit the width of the images */
            margin: 20px auto; /* Center the rows horizontally */
        }
        .image-box {
            text-align: center;
            width: calc(25% - 10px); /* Make each box take one-fourth of the available width */
        }
        .image-box img {
            width: 100%; /* Make images fill their container */
            max-width: 150px; /* Limit the maximum image width */
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="header">Christ's Army</div>
        <div class="image-row">
            <div class="image-box">
                <a href="pictures.html">
                    <img src="lion--head-roaring-.png" alt="Lion Image">
                    <div>Pictures</div>
                </a>
            </div>
            <div class="image-box">
                <a href="bible.html">
                    <img src="bible-.png" alt="Bible Image">
                    <div>Bible</div>
                </a>
            </div>
            <div class="image-box">
                <a href="merch.html">
                    <img src="t-shirt-with-cross-on-it-.png" alt="Merch Image">
                    <div>Merch</div>
                </a>
            </div>
            <div class="image-box">
                <a href="articles.html">
                    <img src="articles-.png" alt="Articles Image">
                    <div>Articles</div>
                </a>
            </div>
        </div>
        <div class="image-row">
            <div class="image-box">
                <a href="videos.html">
                    <img src="video-camera-.png" alt="Videos Image">
                    <div>Videos</div>
                </a>
            </div>
            <div class="image-box">
                <a href="parables.html">
                    <img src="man-holding-up-a-sheep-in-joy-.png" alt="Parables Image">
                    <div>Parables</div>
                </a>
            </div>
            <div class="image-box">
                <a href="biblesummurise.html">
                    <img src="the-entire-universe-.png" alt="Bible Summarize Image">
                    <div>Bible Summarize</div>
                </a>
            </div>
            <div class="image-box">
                <a href="qanda.html">
                    <img src="a-young-man-talking-to-an-old-man-.png" alt="Q&A Image">
                    <div>Q&A</div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
