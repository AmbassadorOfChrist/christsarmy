<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .center {
            text-align: center;
            margin-top: 150px; /* Adds some space at the top */
        }
        .lion-image {
            display: inline-block; /* Makes the image and text stay in the same line */
            position: relative; /* Allows us to position the text on the image */
        }
        .text-on-image {
            position: absolute;
            top: 50%; /* Moves the text to the middle vertically */
            left: 50%; /* Moves the text to the middle horizontally */
            transform: translate(-50%, -50%); /* Centers the text perfectly */
            font-weight: bold;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="center">
        <a href="pictures.html" class="lion-image">
            <img src="lion.jpg" alt="Lion Image">
            <div class="text-on-image">Pictures</div>
        </a>
    </div>
</body>
</html>
