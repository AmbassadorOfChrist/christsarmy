<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('old paper.jpg'); /* Set the background image */
            background-size: cover; /* Make the background image cover the whole page */
            margin: 0; /* Remove default margin */
        }
        .page-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px; /* Add space at the top */
        }
        .header {
            font-weight: bold;
            font-style: italic;
            color: black;
            font-size: 24px;
            margin-bottom: 20px; /* Add space below the header */
        }
        .image-row {
            display: flex; /* Arrange images side by side */
            justify-content: space-between; /* Put space between images */
            max-width: 800px; /* Adjust the width of the images */
            margin: 20px auto; /* Center the rows horizontally */
        }
        .image-box {
            text-align: center;
            width: calc(25% - 10px); /* Make each box take one-fourth of the available width */
        }
        .image-box img {
            width: 100%; /* Make images fill their container */
            max-width: 200px; /* Increase the maximum image width */
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="header">Christ's Army</div>
        <div class="image-row">
            <!-- Your image boxes here -->
        </div>
        <div class="image-row">
            <div class="image-box">
                <a href="forkids.html">
                    <img src="kids-reading-.png" alt="For Kids Image" style="max-width: 250px;">
                    <div>For Kids</div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
