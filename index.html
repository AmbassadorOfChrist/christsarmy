<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .center {
            text-align: center;
            margin-top: 50px; /* Adjust space at the top */
        }
        .image-container {
            display: flex; /* Arrange images side by side */
            flex-wrap: wrap; /* Wrap images to the next line if needed */
            justify-content: space-between; /* Put space between images */
            max-width: 600px; /* Limit the width of the images */
            margin: 0 auto; /* Center the images horizontally */
        }
        .image-box {
            text-align: center;
            margin-top: 20px; /* Add some space between images */
            width: calc(50% - 10px); /* Make each box take half of the available width */
        }
        .image-box img {
            width: 100%; /* Make images fill their container */
            max-width: 200px; /* Limit the maximum image width */
        }
    </style>
</head>
<body>
    <div class="center">
        <div class="image-container">
            <div class="image-box">
                <a href="pictures.html">
                    <img src="lion--head-roaring-.png" alt="Lion Image">
                    <div>Pictures</div>
                </a>
            </div>
            <div class="image-box">
                <a href="bible.html">
                    <img src="bible-.png" alt="Bible Image">
                    <div>Bible</div>
                </a>
            </div>
        </div>
        <div class="image-container">
            <div class="image-box">
                <a href="merch.html">
                    <img src="t-shirt-with-cross-on-it-.png" alt="Merch Image">
                    <div>Merch</div>
                </a>
            </div>
            <div class="image-box">
                <a href="articles.html">
                    <img src="articles-.png" alt="Articles Image">
                    <div>Articles</div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
