<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('old paper.jpg'); /* Set the background image */
            background-size: cover; /* Make the background image cover the whole page */
            margin: 0; /* Remove default margin */
        }
        .page-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px; /* Add space at the top */
        }
        .header {
            font-weight: bold;
            font-style: italic;
            color: black;
            font-size: 24px;
            margin-bottom: 20px; /* Add space below the header */
        }
        .image-container {
            display: flex; /* Arrange images side by side */
            flex-wrap: wrap; /* Wrap images to the next line if needed */
            justify-content: space-between; /* Put space between images */
            max-width: 600px; /* Limit the width of the images */
            margin: 0 auto; /* Center the images horizontally */
        }
        .image-box {
            text-align: center;
            margin-top: 20px; /* Add some space between images */
            width: calc(50% - 10px); /* Make each box take half of the available width */
        }
        .image-box img {
            width: 100%; /* Make images fill their container */
            max-width: 200px; /* Limit the maximum image width */
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="header">Christ's Army</div>
        <div class="image-container">
            <div class="image-box">
                <a href="pictures.html">
                    <img src="lion--head-roaring-.png" alt="Lion Image">
                    <div>Pictures</div>
                </a>
            </div>
            <div class="image-box">
                <a href="bible.html">
                    <img src="bible-.png" alt="Bible Image">
                    <div>Bible</div>
                </a>
            </div>
        </div>
        <div class="image-container">
            <div class="image-box">
                <a href="merch.html">
                    <img src="t-shirt-with-cross-on-it-.png" alt="Merch Image">
                    <div>Merch</div>
                </a>
            </div>
            <div class="image-box">
                <a href="articles.html">
                    <img src="articles-.png" alt="Articles Image">
                    <div>Articles</div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
